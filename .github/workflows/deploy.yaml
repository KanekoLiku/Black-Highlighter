name: Build
on:
  push:
    paths:
      - 'build/**/'
      - 'legacy/*'
      - 'package.json'
      - 'src/**/*'
      - '.github/workflows/deploy.yaml'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Bun
        uses: oven-sh/setup-bun@v1

      - name: Build
        run: make

      - name: Deploy (GitHub Pages)
        uses: JamesIves/github-pages-deploy-action@4.1.4
        with:
          branch: gh-pages
          folder: dist
